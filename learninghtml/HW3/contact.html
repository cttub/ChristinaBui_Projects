<head>
	<link rel="icon" href="assets/favicon.png">
	<title>Christina Bui</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/bootstrap-icons.css">

	<style>
		body{
			background-color: #6f60c0;
		}
		.navi {
		  overflow: hidden;
		  background-color: #677be5;
		  top: 0%;
		  position: sticky;
		}

		.navi a {
		  float: left;
		  color: #fff;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		  font-size: 17px;
		}

		.navi a:hover {
		  background-color: #ddd;
		  color: black;
		}

		.navi a.active {
		  background-color: #4CAF50;
		  color: white;
		}
	</style>
	

</head>
<body class="text-light">
	<!-- Navigation -->
	<div>
		<div class ="navi">
			<button class = "btn btn-outline-light" type="button" onclick="document.location = 'index.html'">
				Home <i class = "bi bi-house"></i>
			</button>
			<button class = "btn btn-outline-light" type="button" onclick="document.location = 'about.html'">
				About <i class = "bi bi-person"></i>
			</button>
			<button class = "btn btn-outline-light" type="button" onclick="document.location = 'projects.html'">
				Projects  <i class = "bi bi-code-slash"></i>
			</button>
			<button class = "btn btn-outline-light" type="button" onclick="document.location = 'documents.html'">
				Documents  <i class = "bi bi-paperclip"></i>
			</button> 
			<button class = "btn btn-outline-dark" type="button" onclick="document.location = 'contact.html'">
				Contact  <i class = "bi bi-envelope"></i>
			</button> 
		</div>


	<div class="container mt-4">
		<h1 class="display-1">
			<i class="bi bi-envelope"></i> Contact
		</h1>
		<br>
		<form>
			<div class="form-group mb-3">
				<label> Name: </label>
				<input class = "form-control" type="text" id="name" placeholder="Name">
			</div>
			<div class="form-group mb-3">
				<label> Email: </label>
				<input class = "form-control" type="email" id="email" placeholder="Email">
			</div>
			<div class="form-group mb-3">
				<label> Subject: </label>
				<input class = "form-control" type="subject" id="subject" placeholder="Subject">
			</div>
			<div class="form-group mb-3">
				<label> Message: </label>
				<textarea class="form-control" rows="4" id="message" placeholder="Message"></textarea>
			</div>
			<button class='btn btn-primary float-end' type="submit">Submit</button>
		</form>
	</div>
	<script src = "scripts/bootstrap.bundle.min.js"></script>
</body>
